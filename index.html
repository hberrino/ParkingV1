<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamiento</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="appContainer">
        <header id="topbar">
    <div id="tituloApp">Estacionamiento</div>

    <div id="grupoDerecha">
        <div id="reloj"></div>
        <button id="btnTema" class="iconBtn"><i data-feather="moon"></i></button>
        <button id="btnConfig" class="iconBtn"><i data-feather="settings"></i></button>
    </div>
</header>
        <div id="layout">
            <div id="zonaEstacionamiento">
                <div id="gridEstacionamiento"></div>
            </div>
            <aside id="panelRetiro">
                <h2>Cálculo de Retiro</h2>
                <div id="infoRetiro">
                    Seleccione un vehículo ocupado para ver los detalles.
                </div>
            </aside>
        </div> 
    </div> 
    <div id="modalConfig" class="oculto modal">
        <div id="modalContenido">
            <h3>Configuración del Estacionamiento</h3>
            <label>Cantidad de espacios:</label>
            <input type="number" id="cfgEspacios" min="1" />
            <label>Precio Moto por hora:</label>
            <input type="number" id="cfgMoto" min="0" />
            <label>Precio Auto por hora:</label>
            <input type="number" id="cfgAuto" min="0" />
            <button id="guardarConfig">Guardar</button>
            <button id="cerrarConfig">Cerrar</button>
        </div>
    </div>
    <div id="modalRegistro" class="oculto modal">
        <div id="modalRegContenido">
            <h3>Registrar Vehículo</h3>
            <label for="regTipo">Tipo:</label>
            <select id="regTipo">
                <option value="Auto">Auto</option>
                <option value="Moto">Moto</option>
            </select>
            <label for="regPatente">Patente:</label>
            <input type="text" id="regPatente" placeholder="ABC123 / AA123BB" />
            <div class="modalBotones">
                <button id="btnRegistrarConfirmar">Registrar</button>
                <button id="btnRegistrarCancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <footer id="footer">
    <a id="footerNeon" href="https://github.com/hberrino" target="_blank">
        <i data-feather="github"></i>
        /hberrino
    </a>
</footer>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
